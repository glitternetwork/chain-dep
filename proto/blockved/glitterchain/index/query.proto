}


message QueryDatesetRequest{
  string dataset_name = 1;
}

message QueryDatesetResponse{
  Dataset dateset = 1;
}


message QueryDatasetExpirationRequest {
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;
