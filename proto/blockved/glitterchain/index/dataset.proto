syntax = "proto3";
package blockved.glitterchain.index;

option go_package = "github.com/glitternetwork/chain-dep/glitter_proto/blockved/glitterchain/index/types";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";
import "common/staking.proto";

enum ServiceStatus {
  option (gogoproto.goproto_enum_prefix) = false;
  Service_Status_Unset   = 0 [(gogoproto.enumvalue_customname) = "unset"];
  Service_Status_Start = 1 [(gogoproto.enumvalue_customname) = "start"];
  Service_Status_Stop   = 2 [(gogoproto.enumvalue_customname) = "stop"];
  Service_Status_Delete   = 3 [(gogoproto.enumvalue_customname) = "delete"];
}

message Table{
  string table_name = 1;
  string meta  = 2;
  google.protobuf.Timestamp update_time = 3
  [(gogoproto.nullable) = false, (gogoproto.stdtime) = true, (gogoproto.moretags) = "yaml:\"update_time\""];
}

//consumer pledge dataset token
message CPDT {
  string dataset_name = 1;
  string        consumer_address = 2
  [(gogoproto.nullable) = true];
  string        amount = 3
  [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int", (gogoproto.nullable) = false];
}
message Dataset {
  string        dataset_name = 1;
  ServiceStatus work_status =  2;
  string        owner_address = 3;
  google.protobuf.Timestamp expiration_time = 4 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];
  string        hosts = 5;
  string        manage_addresses = 6;
  repeated      Table tables = 7;
  string        sum_cpdt = 8 //consumer pledge dataset token
  [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false,
    (gogoproto.customname) = "SumCPDT"
  ];
  string        meta = 9;
  string        description = 10;
  google.protobuf.Timestamp update_time = 11
  [(gogoproto.nullable) = false, (gogoproto.stdtime) = true, (gogoproto.moretags) = "yaml:\"update_time\""];
}



message DatasetExpiration {
  repeated string  dataset_names = 1 [(gogoproto.moretags) = "yaml:\"dataset_name\""];
  google.protobuf.Timestamp expiration_time = 11
  [(gogoproto.nullable) = false, (gogoproto.stdtime) = true, (gogoproto.moretags) = "yaml:\"expiration_time\""];
}
