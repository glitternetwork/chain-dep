syntax = "proto3";
package glitterchain.consumer;

option go_package = "github.com/glitternetwork/chain-dep/glitter_proto/glitterchain/consumer/types";

import "gogoproto/gogo.proto";
import "glitterchain/consumer/params.proto";
import "glitterchain/consumer/consumer.proto";
import "google/protobuf/timestamp.proto";
// GenesisState defines the index module's genesis state.
message GenesisState {
  Params params = 1 [(gogoproto.nullable) = false];
  repeated Consumer consumers = 2
  [
    (gogoproto.nullable) = false
  ];
  repeated ReleasingCPDT releasing_CPDTs = 3
  [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag)  = "releasing_cpdts",
    (gogoproto.customname) = "ReleasingCPDTs"
  ];
}
